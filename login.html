<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign in</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
    <link rel="stylesheet" href="stylesheet.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="login-form" >
        <div class="header">
          <i class="fas fa-graduation-cap"></i>
          <p>Sign in</p>
        </div>
        <div class="details">
          <input type="text" name="email" placeholder="mail@example.com">
          <span class="fas fa-envelope"></span>
        </div>
        <br>
        <div class="details">
          <input type="password" name="password" placeholder="password">
          <span class="fas fa-unlock"></span>
        </div>
        <br>
        <button type="submit"class="btn btn-signin">SIGN IN</button>
        <div class="links">
          <a href="#" id="forgotPassword">Forgot your password?</a>
          <a href="#" id="register">Register!</a>
        </div><br>
        <div class="Or">
          <div class="col-5">
            <hr>
          </div>
          <h6>OR</h6>
          <div class="col-6">
            <hr>
          </div>
        </div>

        <button type="submit" name="fbbutton" class="btn btn-facebook">f</button>
    
        <button type="submit" name="g+button" class="btn btn-google">g</button>
        
        <button type="submit" name="epambutton" class="btn btn-epam"><span>< EPAM LOGIN ></span></button>
      </form>
    </div>
  </body>
</html>
